<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시 맛집</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="common.js" defer></script>
    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
    " rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">우삼겹</a>
      </div>
      <nav>
        <ul>
          <li class="menu-item">서비스 소개</li>
          <li class="menu-item">FAQ</li>
          <li class="menu-item">고객센터</li>
        </ul>
      </nav>
      <button id="drawer-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <aside id="side-bar">
      <nav>
        <ul>
          <li class="side-item">서비스 소개</li>
          <li class="side-item">FAQ</li>
          <li class="side-item">고객센터</li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="inner">
        <div class="container">
          <div id="name">상호이름</div>
          <div id="score">평균평점</div>
          <img src="./치킨.jpeg" alt="후라이드" />
          <div id="location">주소이름</div>
          <div id="kindofFood">음식종류</div>
          <div class="container2">
            <img src="./치킨.jpeg" alt="후라이드" />
            <div id="메뉴1">후라이드치킨</div>
            <div id="가격1">19000원</div>
            <img src="./양념치킨.jpeg" alt="양념" />
            <div id="메뉴2">양념치킨</div>
            <div id="가격2">20000원</div>
          </div>
          <div id="recommend">추천메뉴</div>
        </div>
        <div class="container3">
          <div id="review">리뷰란</div>
          <div id="후기작성란">후기작성란</div>
          <div class="후기작성컨테이너">
            <div class="후기작성컨테이너1">
              <div class="comment"></div>
              <div class="후기">후기</div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                ></textarea>
              </div>
            </div>
            <div class="후기작성컨테이너2">
              <div class="별점">
                <form name="myform" id="myform" method="post" action="./save">
                  <fieldset>
                    <div id="별점">별점</div>
                    <label for="rate1">⭐</label
                    ><input type="radio" name="rating" value="1" id="rate1" />
                    <label for="rate2">⭐</label
                    ><input type="radio" name="rating" value="2" id="rate2" />
                    <label for="rate3">⭐</label
                    ><input type="radio" name="rating" value="3" id="rate3" />
                    <label for="rate4">⭐</label
                    ><input type="radio" name="rating" value="4" id="rate4" />
                    <label for="rate5">⭐</label
                    ><input type="radio" name="rating" value="5" id="rate5" />
                  </fieldset>
                </form>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm">제출</button>
          </div>
          <div class="후기모음컨테이너">
            <div id="후기모음">후기모음</div>
            <div class="후기모음컨테이너1">  
            <div class="닉네임 닉네임1">닉네임1</div>
            <div class="별점1">
              <form name="myform" id="myform" method="post" action="./save">
                <fieldset2>
                  <label for="rate1">⭐</label
                  ><input type="radio" name="rating" value="1" id="rate1" />
                  <label for="rate2">⭐</label
                  ><input type="radio" name="rating" value="2" id="rate2" />
                  <label for="rate3">⭐</label
                  ><input type="radio" name="rating" value="3" id="rate3" />
                  <label for="rate4">⭐</label
                  ><input type="radio" name="rating" value="4" id="rate4" />
                  <label for="rate5">⭐</label
                  ><input type="radio" name="rating" value="5" id="rate5" />
                  <div className='article'>
                </fieldset2>
              </form>
            </div> </div>
              <div class="후기의견 의견1">맛있었습니다~~~~!!!</div>
              <div class="따봉 따봉1">👍</div>
              
          </div><div class="후기모음컨테이너2">  
                <div class="닉네임 닉네임2">닉네임2</div>
                <div class="별점2">
                  <form name="myform" id="myform" method="post" action="./save">
                    <fieldset2>
                      <label for="rate1">⭐</label
                      ><input type="radio" name="rating" value="1" id="rate1" />
                      <label for="rate2">⭐</label
                      ><input type="radio" name="rating" value="2" id="rate2" />
                      <label for="rate3">⭐</label
                      ><input type="radio" name="rating" value="3" id="rate3" />
                      <label for="rate4">⭐</label
                      ><input type="radio" name="rating" value="4" id="rate4" />
                      <label for="rate5">⭐</label
                      ><input type="radio" name="rating" value="5" id="rate5" />
                      <div className='article'>
                    </fieldset2>
                  </form>
                 
                </div> </div>
                  <div class="후기의견 의견2">꿀맛~~</div>
                  <div class="따봉 따봉2">👍</div>
            
        </div>
      </div>
    </main>
  </body>
</html>
